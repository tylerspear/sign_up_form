<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex">
        <section id="form-left">
            <div class="logo flex center align-center">
                <img src="img/odin-lined.png" alt="odin">
                <h1>Odin</h1>
            </div>
            <span>Photo by Halie West on Unsplash</span>
        </section>
        <section id="form-right">
            <div class="form-header">
                <h3>This is not a real online service! You know you need
                    something like this in your life to help realize
                    your deepest dreams.
                    <br>
                    Sign Up <em>now</em> to get started.
                </h3>
                <br><br>
                <h3>You <em>know</em> you want to.</h3>
            </div>

            <div class="form">
                <h3>Let's do this!</h3>
                <form action="" method="get">
                    <div class="form-group">
                        <div class="form-input">
                            <label for="name">FIRST NAME</label>
                            <input type="text" name="name" id="name" required>
                          </div>
                          <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                          </div>
                          <div class="form-input">
                              <label for="password">PASSWORD</label>
                              <input type="password" name="password" id="password" onchange="checkPass()" required>
                              <span id="error" class="error-msg">* Passwords do not match</span>
                            </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                          </div>
                          <div class="form-input">
                            <label for="email">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone" required>
                          </div>
                          <div class="form-input">
                              <label for="confirm-password">CONFIRM PASSWORD</label>
                              <input type="password" name="confirm-password" id="confirm-password" onchange="checkPass()" required>
                          </div>
                    </div>
                    <div class="form-submit">
                        <input id="submit" type="submit" value="Create Account">
                    </div>
                  </form>
            </div>
            <h3 class="cta">Already have an account? <a href="#">Log in</a></h3>
            
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
